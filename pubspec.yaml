name: azzan
description: Azzan Timing App.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  #ui
  url_launcher: ^6.1.12
  flutter_native_splash: ^2.3.1

  #logic
  get: ^4.6.5
  hijri: ^3.0.0
  dio: ^5.3.2
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo2.png"
  adaptive_icon_background: "#EAE2D6"
  adaptive_icon_foreground: "assets/images/logo2.png"
  image_path_ios: "assets/images/icon-ios.png"
  remove_alpha_ios: true
  min_sdk_android: 21


flutter:
  uses-material-design: true


  assets:
    - assets/images/


  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Black.ttf
          weight: 900
        - asset: assets/fonts/Tajawal-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Tajawal-Bold.ttf
          weight: 700
        - asset: assets/fonts/Tajawal-Medium.ttf
          weight: 500
        - asset: assets/fonts/Tajawal-Regular.ttf
          weight: 400
        - asset: assets/fonts/Tajawal-Light.ttf
          weight: 300
        - asset: assets/fonts/Tajawal-ExtraLight.ttf
          weight: 200